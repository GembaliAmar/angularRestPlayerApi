<div class="container">
  <div class="col-md-8 offest-2 mt-2">
    <div class="form-group">
      <h1
        class="display-5 mt-2 text-uppercase text-primary text-center font-weight"
      >
        Find players
      </h1>
      <input
        type="text"
        class="form-control bg-light"
        placeholder="Search Cricket Players ðŸ’¯"
        #player
        (keyup.enter)="searchPlayer(player.value)"
      />
    </div>
  </div>
  <div>
    <ul class="list-group">
      <li
        class="list-group-item mt-2"
        *ngFor="let player of playerInfo; index as i"
      >
        <span>{{ i + 1 }}</span>
        <span class="badge badge-danger ml-4 mr-4">Player Name:</span>
        <span class="text-dark font-weight-bold">{{ player.fullName }}</span
        ><br />
        <span class="badge badge-danger ml-4 mr-4">Player Pid:</span>
        <span class="text-dark font-weight-bold">{{ player.pid }}</span>
      </li>
    </ul>
  </div>
</div>
